language: cpp

compiler:
  - gcc
  - clang

before_install:
  - echo $LANG
  - echo $LC_ALL
  - sudo apt-get update && sudo apt-get install -y fglrx opencl-headers

script:
  - cmake -G "Unix Makefiles" .
  - make
  - ./bin/test_gcvl

branches:
  only:
    - master

notifications:
  email: false

os:
  - linux
  - osx
